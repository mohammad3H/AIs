<!DOCTYPE html>
<html>
    <head>
        <title>Detect Faces Sample</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            function processImage() {
                // Replace <Subscription Key> with your valid subscription key.
                var subscriptionKey = "f37558408c1e4012b428855f5a6ac429";
            
                var uriBase =
                    "https://westcentralus.api.cognitive.microsoft.com/face/v1.0/detect";
            
                // Request parameters.
                var params = {
                    "returnFaceId": "true",
                    "returnFaceLandmarks": "false",
                    "returnFaceAttributes":
                        "age,gender,headPose,smile,facialHair,glasses,emotion," +
                        "hair,makeup,occlusion,accessories,blur,exposure,noise"
                };
            
                // Display the image.
                var sourceImageUrl = document.getElementById("inputImage").value;
                document.querySelector("#sourceImage").src = sourceImageUrl;
            
                // Perform the REST API call.
                $.ajax({
                    url: uriBase + "?" + $.param(params),
            
                    // Request headers.
                    beforeSend: function(xhrObj){
                        xhrObj.setRequestHeader("Content-Type","application/json");
                        xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
                    },
            
                    type: "POST",
            
                    // Request body.
                    data: '{"url": ' + '"' + sourceImageUrl + '"}',
                })
            
                .done(function(data) {
                    // Show formatted JSON on webpage.
                   var glasses=data[0].faceAttributes.glasses
                   if(glasses=='NoGlasses'){
                    document.getElementById("gstate").innerHTML="i know you are not wearing glasses"
                   }
                    
                   document.getElementById("info").innerHTML="age:  "+data[0].faceAttributes.age + "<br>"
                   + "gender: "+data[0].faceAttributes.gender+"<br>"
                   + "moustache: "+data[0].faceAttributes.facialHair.moustache*100 +"%"+"<br>"
                   + "beard: "+data[0].faceAttributes.facialHair.beard*100 +"%"+"<br>"
                   + "happiness: "+data[0].faceAttributes.emotion.happiness*100 +'%' +"<br>";
                   if (data[0].faceAttributes.emotion.happiness<=0.5)
                   {
                    document.getElementById("info").innerHTML+="why you are not so happy"
                   }
                   else {
                    document.getElementById("info").innerHTML+="you seem to be happy"
                   }
                })
            
                .fail(function(jqXHR, textStatus, errorThrown) {
                    // Display error message.
                    var errorString = (errorThrown === "") ?
                        "Error. " : errorThrown + " (" + jqXHR.status + "): ";
                    errorString += (jqXHR.responseText === "") ?
                        "" : (jQuery.parseJSON(jqXHR.responseText).message) ?
                            jQuery.parseJSON(jqXHR.responseText).message :
                                jQuery.parseJSON(jqXHR.responseText).error.message;
                    alert(errorString);
                });
            };
        </script>
        <h1>Detect Faces:</h1>
Enter the URL to an image that includes a face to see something exciting  and then press analyse<br><br>
Image to analyze: <input type="text" name="inputImage" id="inputImage"
    value="https://upload.wikimedia.org/wikipedia/commons/c/c3/RH_Louise_Lillian_Gish.jpg" />
<button onclick="processImage()">Analyze </button><br><br>
<div id="wrapper" style="width:1002px; display:table;">
    <div id="jsonOutput" style="width:600px; display:table-cell;">
        Response:<br><br>
        <p  id="info"></p>
        <p  id="gstate"></p>
    </div>
    <div id="imageDiv" style="width:420px; display:table-cell;">
        Source image:<br><br>
        <img id="sourceImage" width="400" />
    </div>
</div>

    </body>
</html>
